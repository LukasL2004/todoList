<header>
  <app-header></app-header>
</header>


<main>
    <ul id="users">
      @for (user of users; track user.id) {
      <li>
        <app-users [users]="user" [select]="user.id===selectedUserID" (selected)="selectUser($event)"/>
      </li>
      }
    </ul>

    @if(selectedUser){
      <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"></app-tasks>

    }@else{
      <h2>Please select a user to see his tasks</h2>
    }
</main>
