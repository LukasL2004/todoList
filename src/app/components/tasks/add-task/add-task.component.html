<!-- Backdrop -->
<div (click)="onClose()" class="backdrop"></div>

<!-- Form Modal -->
<form  (ngSubmit)="onSubmit()">
  <div class="form-header">
    <h2>Add Task</h2>
  </div>

  <div class="input-section">
    <label for="title">Title</label>
    <input type="text" id="title" name="title"  required [(ngModel)]="enteredTitle" >
  </div>

  <div class="input-section">
    <label for="description">Description</label>
    <textarea id="description" name="description"  rows="4" [(ngModel)]="enteredDescription"></textarea>
  </div>

  <div class="input-section">
    <label for="dueDate">Due date</label>
    <input type="date" id="dueDate" name="dueDate" [(ngModel)]="enteredDueDate">
  </div>

  <div class="form-actions">
    <button type="button" class="cancel-btn" (click)="onClose()">Cancel</button>
    <button type="submit" class="submit-btn">Add Task</button>
  </div>
</form>
