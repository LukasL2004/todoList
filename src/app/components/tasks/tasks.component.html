@if(addTaskStatus){
  <app-add-task (close)="cancelTask()" [userId]="userId()"/>
}


<div class="task-card">
  <header>
    <button (click)="addTask()">Add Task</button>
  </header>
  @if(userTask.length===0){
    <h1>Hello {{user.name}} you don't have any tasks yet</h1>
  }
  <ul>
    @for (task of userTask;track task.id){
      <li>
        <app-task-body [tasks]="task"/>
      </li>
    }


  </ul>
</div>
